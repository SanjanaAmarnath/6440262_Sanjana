<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Events Gallery</title>
  <style>
    .gallery-img {
      border: 3px solid #555;
      border-radius: 8px;
      width: 200px;
      height: 130px;
      object-fit: cover;
    }

    table {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Our Community Events</h1>

  <table>
    <caption>Memories from Our Recent Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Spring Festival" title="Spring Festival 2024" class="gallery-img" />
        <p>Spring Festival</p>
      </td>
      <td>
        <img src="event2.jpg" alt="Beach Cleanup" title="Beach Cleanup Day" class="gallery-img" />
        <p>Beach Cleanup</p>
      </td>
      <td>
        <img src="event3.jpg" alt="Food Drive" title="Annual Food Drive" class="gallery-img" />
        <p>Food Drive</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Charity Run" title="5K Charity Run" class="gallery-img" />
        <p>Charity Run</p>
      </td>
      <td>
        <img src="event5.jpg" alt="Art Workshop" title="Community Art Workshop" class="gallery-img" />
        <p>Art Workshop</p>
      </td>
      <td>
        <img src="event6.jpg" alt="Music Night" title="Live Music Night" class="gallery-img" />
        <p>Music Night</p>
      </td>
    </tr>
  </table>
</body>
</html>
