<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Nearby Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    #output {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Find Nearby Events</h2>
  <button onclick="findLocation()">üìç Find Nearby Events</button>

  <div id="output"></div>

  <script>
    function findLocation() {
      const output = document.getElementById('output');

      if (!navigator.geolocation) {
        output.innerHTML = '<p class="error">Geolocation is not supported by your browser.</p>';
        return;
      }

      output.innerHTML = 'Locating...';

      navigator.geolocation.getCurrentPosition(
        // Success callback
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          output.innerHTML = `<p>üìå Your Coordinates:<br>Latitude: ${lat}<br>Longitude: ${lon}</p>`;
        },
        // Error callback
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              output.innerHTML = '<p class="error">‚ùå Permission denied. Please allow location access.</p>';
              break;
            case error.POSITION_UNAVAILABLE:
              output.innerHTML = '<p class="error">‚ùå Location information is unavailable.</p>';
              break;
            case error.TIMEOUT:
              output.innerHTML = '<p class="error">‚è±Ô∏è Request timed out. Try again.</p>';
              break;
            default:
              output.innerHTML = '<p class="error">‚ùå An unknown error occurred.</p>';
          }
        },
        // Options
        {
          enableHighAccuracy: true,
          timeout: 10000,       // 10 seconds
          maximumAge: 0
        }
      );
    }
  </script>

</body>
</html>
