    </div>

    <!-- Other Content -->
    <main>
        <section>
            <h2 class="highlight">Explore Our Latest Features</h2>
            <p>Enjoy a range of new updates and improvements designed just for you.</p>
        </section>
    </main>
</body>
</html>
