<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="eventForm">
    <h2>Event Registration</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="" disabled selected>Select an event</option>
      <option value="workshop">Workshop</option>
      <option value="seminar">Seminar</option>
      <option value="concert">Concert</option>
      <option value="meetup">Community Meetup</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any special requests?" rows="4"></textarea>

    <button type="submit">Register</button>
    <output id="confirmation"></output>
  </form>

  <script>
    const form = document.getElementById('eventForm');
    const output = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const eventType = document.getElementById('eventType').value;

      output.textContent = `Thank you, ${name}, for registering for the ${eventType}. We'll contact you soon!`;

      form.reset(); // Optional: Reset the form after submission
    });
  </script>
</body>
</html>
